<!DOCTYPE html>
<html lang="en">
<head>

    <title>Customer Details</title>

<body>
<h1>
    &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp REGISTERATION FORM
</h1>
<form>
    <label for="name">Customer Name</label>
    <input type="text" id="name" placeholder="enter name"><br><br><br>
    <label for="contact number">Contact No</label>
    <input type="number" id="contact number" placeholder="enter contact no"><br><br><br>
    <label for="useremail">Email</label>
    <input type="email" id="useremail" placeholder="enter mail"><br><br><br>
    <label for="birthday">BirthDay</label>
    <input type="date" id="birthday" placeholder="enter birthday"><br><br><br>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="enter address"><br><br><br>
    <button>Save Change</button>
    <input type="button" name="btn" id="button" value="Hai">
    <input type="reset" name="reset" id="rst" value="Reset">
    <input type="submit " name="submit" id="sbmt">
    <!--    <input type="text" id="textarea">-->
    <select>
        <option>customer</option>
        <option>avvv</option>
    </select>
    <!--    How to give suggestions-->
    <input type="text" list="tlist">
    <datalist id="tlist">
        <option>IJSE</option>
        <option>GDSE</option>
    </datalist>
    <select name="selectp">
        <option value="1">customer</option>
        <progress value="30" max="100">Abcd</progress>
        <fieldset>
            <legend>Form Testing</legend>
            <br>
            <legend>Getting Customer Details</legend>
        </fieldset>
</form>
